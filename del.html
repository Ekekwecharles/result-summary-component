<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .relative {
        position: relative;
        width: 40px;
        height: 100px;
        background-color: black;
        z-index: -1;
      }
      .absolute {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 50px;
        background-color: yellow;
      }
    </style>
    <title>Styled Element with Red Border Radius</title>
  </head>
  <body>
    <div class="absolute">
      <div class="relative"></div>
    </div>
  </body>
</html>
